<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <title>FaceKey</title>
    <link rel="stylesheet" href="css/formPage/index.css">
</head>

<body>
    <div class="container">
        <div class="details">
            <div class="logo">
                <img src="img/logo.png" alt="FaceKey logo">
                <p>FaceKey</p>
            </div>
            <div class="heading">
                <h2>Welcome back!</h2>
                <h5>Press enter after autofilling.</h5>
            </div>
            <form action="#">
                <p>
                    <label for="name">Name</label>
                    <input type="text" id="name">
                </p>
                <p>
                    <label for="regNum">Registration Number</label>
                    <input type="text" id="regNum">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </p>
                <button>Enter</button>
            </form>
            <p class="register">Don't have an account. <a href="/register">Register!</a></p>
        </div>
        <div class="camera-container">
            <img src="img/formPage/image.png" alt="sample image for scanner">
        </div>
    </div>


    
</body>

</html>
